##datasource -> config datasource ou seja do BD para o spring
spring.datasource.url=jdbc:postgresql://localhost:5432/fitsys
spring.datasource.username=postgres
spring.datasource.password=senha

## Evita problema de versão com o PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Variáveis do JWT token
jwt.secret = fitsysAcademiaSecret
jwt.expiration = 86400000

## Setando a porta que roda a API
server.port=8081